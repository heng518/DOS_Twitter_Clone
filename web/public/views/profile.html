<div class="row">
	<div class="col-md-offset-1 col-md-3">

  <div class="profile">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My profile</h3>
      </div>
      <div class="panel-body">
        <div ng-show="error != null" class="alert alert-danger fade in">
          {{error}}
          {{user}}
        </div>
        <div ng-show="updated" class="alert alert-success fade in">
          Your changes have been saved.
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label>Username</label>
          <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
        </div>

        <div class="row">

        <div class="col-md-3">
          <a class="btn btn-sm btn-default btn-primary " ng-click="subscribing()">Subscribing</a>
        </div>

        <div class="col-md-offset-1 col-md-3">
          <a class="btn btn-sm btn-default btn-info " ng-click="subscriber()">Subscriber</a>
        </div>

        <div class="col-md-offset-1 col-md-3">
          <a class="btn btn-sm btn-default btn-warning" ng-click="retweeted()">Retweeted</a>
        </div>

      </div>

      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="listing in slistingers">
                <td>{{listing.follower}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

			<div class="row">
        <div class="col-md-offset-1 col-md-10">
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="listing in slistingings">
                <td>{{listing.username}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>


  </div>
    </div>

  </div>
</div>


  <div class="col-md-7">

  <div class="profile">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">New Tweet</h3>
      </div>
      <div class="panel-body">
        <div ng-show="error != null" class="alert alert-danger fade in">
          {{error}}
        </div>

        <div class="form-group">
          <label>Content</label>
          <input ng-model="tweet.content" type="text" class="form-control" placeholder="Content">
        </div>
        <p>
          <a class="btn btn-sm btn-default btn-primary pull-right" ng-click="release()">Release</a>
        </p>
        <div class="form-group">
          <label>Tag</label>
          <input ng-model="tag" type="text" class="form-control" placeholder="Tag">
        </div>
        <p>
          <a class="btn btn-sm btn-default btn-primary pull-right" ng-click="searchTag()">Search</a>
        </p>
        <div class="form-group">
          <label>Mention</label>
          <input ng-model="mention" type="text" class="form-control" placeholder="Mention">
        </div>
        <p>
          <a class="btn btn-sm btn-default btn-primary pull-right" ng-click="searchMention()">Search</a>
        </p>
      </div>
    </div>

 </div>

  <div class="profile">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Tweets</h3>
      </div>
      <div class="row" ng-init="find()">
        <div class="col-md-offset-1 col-md-10">
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="listing in listings">
                <td>{{listing["content"]}}</td>
                <td class="btn btn-sm btn-default btn-info pull-right" ng-click="subscribe(listing.user_id, listing.username)">Subscribe</td>

                <td style="margin-left: 10px" class="btn btn-sm btn-default btn-warning pull-right" ng-click="retweet(listing.user_id, listing.tweet_id, listing.content)">Retweet</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
</div>
